<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table form</title>
    <style>
        td,th{
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }
        table{
            border-collapse: collapse;
        }
        
    </style>
</head>
<body>
    <h1>HTML table</h1>
   <table>
    <caption>My all employee salary data</caption>
    <thead>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Employee ID </th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Shakil</td>
            <td>Software engineer</td>
            <td>kd4568</td>
            <td>5000</td>
        </tr>
        <tr>
            <td>Jamal</td>
            <td>programer</td>
            <td>kd5689</td>
            <td>3949</td>
        </tr>
        <tr>
            <td>kalam</td>
            <td>head of management</td>
            <td>kd6969</td>
            <td>2000</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">Total employee</td>
        </tr>
    </tfoot>
   </table>
</body>
</html>
